<div class="container my-5 border rounded-4">
    <div class="row justify-content-center ">
        <div class="p-4 rounded-4 border border-primary text-center">
            <h4 class="mb-3">{{title}}</h4>
            <div class="display-3 fw-bold text-warning">{{presupuestoTotal|currency:'MXN' : '$' : '1.2-2'}}</div>
            <div class="row mt-4 justify-content-center">
                <div class="col-md-5">
                    <div class="text-uppercase">INGRESOS</div>
                    <div class="text-success h5">{{ingresoTotal|currency:'MXN' : '$'}}</div>
                </div>
                <div class="col-md-5">
                    <div>EGRESOS</div>
                    <div class="text-danger h5">
                        {{egresoTotal|currency:'MXN' : '$'}}
                        <span class="badge bg-success ms-2">{{porcentajeTotal | percent}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
